		<title>Tomcat URL Rewrite homepage (inedx.html)</title>

	<body>
		<div align="center">
			<h1>Tomcat URL Rewrite Example</h1>
			<p>
				Click on the link below to go to www.google.com (not the real one)
			</p>
			<p>
				<a target="goggle" href="http://www.google.com">www.google.com</a>
			</p>
			<p>
				<a href="/google/foo">GoogleFoo</a>
			</p>
		</div>
	</body>


</html>
